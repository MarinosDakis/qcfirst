<!DOCTYPE html>
<!--
  Name: Marinos Dakis
  Date: 04.20.2021
  Section: CS 355

  The Login Page contains textboxes for a user to enter their credentials.
  Afterwards, they will be redirected to their respected Dashboards. In the case that a user had forgotten their password,
  they will be able to press the hyperlink under the textboxes to move to the forgot password page.
-->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/qcfirst-style.css">
        <link rel="stylesheet" href="../css/style-qc.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src = "../js/jquery-3.6.0.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Bootstrap JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- font-awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

        <!-- load header -->
        <script>
            $(function(){
                $("#header").load("header.html");
            });
        </script>

        <!-- load footer -->
        <script>
            $(function(){
                $("#footer").load("footer.html");
            });
        </script>
        <!-- end adapt -->
    </head>

    <body>

    <!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
    <header id="header">

    </header>
    <!-- end adaptation -->

    <div class="flexbox">
        <!-- header in middle of page -->
        <h1 class="header">Please enter your login details!</h1>

        <!-- Log In Details -->
        <fieldset>
            <div class="vertical-container" id="input-background">
                <label for="username">Username</label>
                <input type="email" id="username" name="username" placeholder="Username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" id="login" name="login">
                <!-- Sign up -->
                <a href="forgot-password-html.html" class="sign-up">Forgot Your Password?</a>
            </div>
        </fieldset>
    </div>

    <!--footer-->
    <!--adapted from [3/31/2021]: https://www.youtube.com/watch?v=KUHrMzN7ey8&ab_channel=MarcHinton -->
    <footer id="footer">

    </footer>
    <!-- end adaptation -->

    </body>

</html>
