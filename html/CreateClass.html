<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Create Class</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
      <script src = "../js/jquery-3.6.0.js"></script>

   <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header-instructor.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <!-- end adapt -->

   </head>
   <body>
      <!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
      <header id="header"></header>

      <h2>Create Class</h2>

      <form id="create-class">
          <label for="term">Term</label>
          <input type="text" id="term" name="term" placeholder="">
          <br></br>
          <label for="coursename">Course Name</label>
          <input type="text" id="courname" name="courname" placeholder="">
      </form>
      
      <h3>Class Information</h4>
        <form id="create-class1">
          <label for="coursenumber">Course Number</label>
          <input type="text" id="cournum" name="cournum" placeholder="">
          <br></br>
          <label for="timeday">Time and Days</label>
          <input type="text" id="time" name="time" placeholder="">
        </form>

      <h3>Additional Class Information</h4>
        <form id="create-class2">
          <label for="description">Description of Course</label>
          <input type="text" id="desc" name="desc" placeholder="">
          <br></br>
          <label for="capacity">Capacity</label>
          <input type="text" id="capac" name="capac" placeholder="">
          <br></br>
          <input type="submit" id="confirm" name="confirm">
        </form>

    <footer id="footer"></footer>
    
  </body>
</html>
