<!DOCTYPE html>
<!--
  Name: Badhan Barua
  Date: 04.20.2021
  Section: CS 355

  In this page, instructors will be able to create a class.
  The instructor must fill out the required information so that it can be found in the course directory.
  The required information includes term, course name, course number, time and days, description of course and capacity.
  Clicking on submit will make the created class show up on Course Directory for student and instructor as well as Add Class page for students to see.
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
    <link rel="stylesheet" href="../css/qcfirst-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src = "../js/jquery-3.6.0.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- adapted from [4/1/2021]: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file -->

    <!-- load header -->
    <script>
        $(function(){
            $("#header").load("header-instructor.html");
        });
    </script>

    <!-- load footer -->
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <!-- end adapt -->
</head>
   <body>
      <!-- adapted from [3/30/2021] https://www.youtube.com/watch?v=IvQAfNWnSYc&ab_channel=OnlineTutorials -->
      <header id="header"></header>
      <!-- end adaptation -->

      <div class="flexbox">
          <h2>Create Class</h2>
          <!-- Input details to create class -->
              <form id="create-class">
                  <div class="vertical-container">
                      <label for="term">Term</label>
                      <input type="text" id="term" name="term" placeholder="">
                      <label for="courname">Course Name</label>
                      <input type="text" id="courname" name="courname" placeholder="">
                  </div>
              </form>

          <h3>Class Information</h3>
            <form id="create-class1">
                <div class="vertical-container">
                    <label for="cournum">Course Number</label>
                    <input type="text" id="cournum" name="cournum" placeholder="">
                    <label for="time">Time and Days</label>
                    <input type="text" id="time" name="time" placeholder="">
                </div>
            </form>

          <h3>Additional Class Information</h3>
            <form id="create-class2">
                <div class="vertical-container">
                    <label for="desc">Description of Course</label>
                    <input type="text" id="desc" name="desc" placeholder="">
                    <label for="capac">Capacity</label>
                    <input type="text" id="capac" name="capac" placeholder="">
                    <input type="submit" id="confirm" name="confirm">
                </div>
            </form>
      </div>

        <!--footer-->
        <!--adapted from [3/31/2021]: https://www.youtube.com/watch?v=KUHrMzN7ey8&ab_channel=MarcHinton -->
        <footer id="footer"></footer>
        <!-- end adaptation -->
    
  </body>
</html>
